<!DOCTYPE html>
<html>

    <head>
        <title>Weather App</title>
        <link rel="stylesheet" href="templates/weather.css">
    </head>


    <body>
        <!-- Background -->
        <img src="./Images/background.jpg" id="background_image">

        <!-- Advanced Button -->
        <div class="advanced" id="advanced_button" data="off">
            <button>Advanced</button>
        </div>

        <!-- Unit Button -->
        <div class="unit" id="unit_button" data="off">
            <button>&degC / &degF</button>
        </div>

        <!-- Previous Days Button -->
        <div class="previous" id="previous_button" data="off">
            <button id="prev_button">Previous</button>
        </div>

        <!-- Menu Bar -->
        <div class = "menu_bar" id="menu_bar">
            <ul>
                <li>
                    1
                    <div id="day_one" class="circle">
                        <div class="day_temp"></div>
                        <img class="day_image" src="./Images/menu_bar.png" alt="Icon of the weather condition">
                    </div>
                </li>
                <li>2
                    <div id="day_two" class="circle">
                        <div class="day_temp"></div>
                        <img class="day_image" src="./Images/menu_bar.png" alt="Icon of the weather condition">
                    </div>
                </li>
                <li>3
                    <div id="day_three" class="circle">
                        <div class="day_temp"></div>
                        <img class="day_image" src="./Images/menu_bar.png" alt="Icon of the weather condition">
                    </div>
                </li>
                <li>4
                    <div id="day_four" class="circle">
                        <div class="day_temp"></div>
                        <img class="day_image" src="./Images/menu_bar.png" alt="Icon of the weather condition">
                    </div>
                </li>
            </ul>



        </div>
        <!-- City Name -->
        <div class="city_name" id="city_name">City</div>

        <!-- Current Temperature -->
        <div class="current_temp" id="current_temp" data="00.00">00.00&degF</div>

        <!-- User Input -->
        <input id = "user_input" placeholder="Enter City">

        <!-- Grayscale Slider for eye sensitivity -->
        <div class="slider">
            <input type="range" min="1" max="100" value="1" class="slider" id="myRange">
        </div>

        <!-- Picture of current weather condition -->
        <img class="curr_img" id = "curr_img" src="./Images/menu_bar.png" alt="Icon of the weather condition">

        <!-- Description of Weather -->
        <div class="curr_desc" id="curr_desc"></div>

        <!-- Advanced Settings -->
        <div id="humidity">
            Humidity:<br>
            <div id="humidity_val"></div>
        </div>

        <div id="pressure">
            Pressure:<br>
            <div id="pressure_val"></div>
        </div>

        <div id="wind_speed">
            Wind:<br>
            <div id="wind_val"></div>
        </div>

        <div id="uvi">
            UVI:<br>
            <div id="uvi_val"></div>
        </div>

        <div id="sunrise">
            Sunrise:<br>
            <div id="sunrise_val"></div>
        </div>

        <div id="sunset">
            Sunset:<br>
            <div id="sunset_val"></div>
        </div>

        <!-- Background for Advanced Settings -->
        <img src="./Images/background_2.jpg" alt="Image of blue mountains as a background">

        <div>
          <h1 class="advanced_title" id="adv_title">Advanced Settings:</h1>
        </div>

    </body>


    <script src="scripts/weatherApp.js"></script>
</html>
